<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Score Tracker</title>
    </head>
    <body>
        <div class="all">
            <div class="title">
                <h3 id="home">HOME</h3>
                <h3 id="away">GUEST</h3>
            </div>
            <div class="points">
                <p id="homeScore"></p>
                <p id="awayScore"></p>
            </div>
            <div class="buttons">
                <div>
                    <button type="button" id="homePlusOne" onclick="homeFreeThrow()">+1</button>
                    <button type="button" id="homePlusTwo" onclick="homeBasket()">+2</button>
                    <button type="button" id="homePlusThree" onclick="homeThree()">+3</button>
                </div>  
                <div>
                    <button type="button" id="awayPlusOne" onclick="awayFreeThrow()">+1</button>
                    <button type="button" id="awayPlusTwo" onclick="awayBasket()">+2</button>
                    <button type="button" id="awayPlusThree" onclick="awayThree()">+3</button>
                </div>
            </div>
            <div class="restart">
                <button type="button" id="restart" onclick="newGame()">NEW GAME</button>
            </div>
        </div>    
        <script src="index.js"></script>
    </body>
</html>
